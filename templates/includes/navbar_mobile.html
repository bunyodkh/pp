{% load static %}

{% load i18n %}


<!-- NAVBAR -->
<section class="section">
    <div class="navbar-mobile">    
        <nav class="nav">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/footer-logo.png'%}" alt="PizzaPitch Logo">
                </a>
            </div>

            
            <div class="menu-btn">
                <span class="menu-btn-burger"></span>
                <span class="menu-btn-burger"></span>
                <span class="menu-btn-burger"></span>
            </div>
    

            <ul class="menu-mobile">
                <li class="menu-item">
                    <a href="{% url 'index' %}#about">{% trans 'О нас' %}</a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'index' %}#events">{% trans 'Мероприятия' %}</a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'index' %}#partners">{% trans 'Партнеры' %}</a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'index' %}#mentors">{% trans 'Менторы' %}</a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'index' %}#contact-us">{% trans 'Связаться с нами' %}</a>
                </li>

                {% get_current_language as LANGUAGE_CODE %}

                <ul class="lang-list">
                    <li class="lang-item {% if LANGUAGE_CODE == 'ru' %}lang-item-selected{% endif %}">
                        <a href="/ru{{ request.path|slice:'3:' }}">RU</a>
                    </li>
        
                    <li class="lang-item {% if LANGUAGE_CODE == 'uz' %}lang-item-selected{% endif %}">
                        <a href="/uz{{ request.path|slice:'3:' }}">UZ</a>
                    </li>
        
                    <li class="lang-item {% if LANGUAGE_CODE == 'en' %}lang-item-selected{% endif %}">
                        <a href="/en{{ request.path|slice:'3:' }}">EN</a>
                    </li>
                </ul>

            </ul>
        </nav> 
    </div>
</section>
